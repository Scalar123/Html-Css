<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alihamento vertical</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        section{
            position: relative;
            height: 100vh;
            background-color: grey;
            
        }

        article{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 200px;
            width: 200px;
            background-color: blue;
        }


    </style>
</head>
<body>
    <section>
        <article>



        </article>
    </section>
</body>
</html>
